<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      width: 100%;
      height: 100vh;
      align-items: center;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .placeholder {
      width: 160px;
      height: 160px;
      border: 2px dashed #ddd;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 14px;
    }

    .center {
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 64px;
      color: #d4af37;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 28px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  
  <div class="side">
    <div class="placeholder">Image 1</div>
    <div class="placeholder">Image 2</div>
    <div class="placeholder">Image 3</div>
  </div>

  <div class="center">
    <div class="title">Happy Valentine's Day</div>
    <div class="subtitle">Thanushri Siva Kumar, would you be my valentine</div>
  </div>

  <div class="side">
    <div class="placeholder">Image 1</div>
    <div class="placeholder">Image 2</div>
    <div class="placeholder">Image 3</div>
  </div>

</div>

</body>
</html>
