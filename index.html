<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      width: 100%;
      height: 100vh;
      align-items: center;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .placeholder {
      width: 160px;
      height: 160px;
      border: 2px dashed gold;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-size: 14px;
    }

    .center {
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 70px;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(90deg, #d4af37, #fff2a8, #d4af37);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }

    .name {
      font-size: 32px;
      margin-top: 10px;
    }

    .question {
      font-size: 26px;
      margin: 15px 0 25px;
      color: gold;
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
    }

    .yes {
      background: gold;
      color: black;
      font-weight: bold;
    }

    .no {
      background: transparent;
      border: 1px solid gold;
      color: gold;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #fff2a8;
    }

    /* Floating hearts & stars */
    .floating {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .floating span {
      position: absolute;
      bottom: -50px;
      color: gold;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      font-size: 18px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="floating">
  <span style="left:10%; animation-delay:0s">‚òÖ</span>
  <span style="left:20%; animation-delay:2s">‚ù§</span>
  <span style="left:35%; animation-delay:4s">‚òÖ</span>
  <span style="left:50%; animation-delay:1s">‚ù§</span>
  <span style="left:65%; animation-delay:3s">‚òÖ</span>
  <span style="left:80%; animation-delay:5s">‚ù§</span>
</div>

<div class="container">
  
  <div class="side">
    <div class="placeholder">Image 1</div>
    <div class="placeholder">Image 2</div>
    <div class="placeholder">Image 3</div>
  </div>

  <div class="center">
    <div class="title">Happy Valentine's Day</div>
    <div class="name">Thanushri Siva Kumar</div>
    <div class="question">Will you be my valentine?</div>

    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>

    <div id="response"></div>
  </div>

  <div class="side">
    <div class="placeholder">Image 1</div>
    <div class="placeholder">Image 2</div>
    <div class="placeholder">Image 3</div>
  </div>

</div>

<script>
function sayYes() {
  document.getElementById('response').innerText =
    'I am so lucky to have you as my first valentine ‚ù§Ô∏è';
}

function sayNo() {
  document.getElementById('response').innerText =
    'Please try again, that is the wrong answer üòâ';
}
</script>

</body>
</html>
