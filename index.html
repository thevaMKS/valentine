<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: #800020; /* burgundy */
  color: white;
  font-family: 'Playfair Display', serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.container {
  display: grid;
  grid-template-rows: auto 1fr auto;
  grid-template-columns: 1fr 2fr 1fr;
  width: 100%;
  height: 100vh;
  gap: 10px;
  align-items: center;
  justify-items: center;
}

/* Rows and columns */
.top-row, .bottom-row, .side, .right-column {
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-row, .bottom-row { gap: 40px; }
.side, .right-column {
  flex-direction: column;
  gap: 40px;
  align-items: center;
  justify-content: center;
}

/* Offsets */
.side { transform: translateX(15%); }      /* left images 15% to right */
.right-column { transform: translateX(-15%); } /* right images 15% to left */
.top-row { transform: translateY(15%); }
.bottom-row { transform: translateY(-15%); }

/* Images floating */
img {
  width: 230px;
  height: 230px;
  object-fit: cover;
  border-radius: 16px;
  border: 2px solid #ffb6c1;
  animation: floatImage 6s ease-in-out infinite alternate;
}
img:nth-child(1) { animation-delay: 0s; }
img:nth-child(2) { animation-delay: 0.5s; }
img:nth-child(3) { animation-delay: 1s; }
img:nth-child(4) { animation-delay: 1.5s; }
img:nth-child(5) { animation-delay: 2s; }
img:nth-child(6) { animation-delay: 2.5s; }
img:nth-child(7) { animation-delay: 3s; }
img:nth-child(8) { animation-delay: 3.5s; }
img:nth-child(9) { animation-delay: 4s; }
img:nth-child(10) { animation-delay: 4.5s; }
img:nth-child(11) { animation-delay: 5s; }
img:nth-child(12) { animation-delay: 5.5s; }

@keyframes floatImage {
  0% { transform: translate(0,0) scale(1); }
  25% { transform: translate(15px, -10px) scale(1.05); }
  50% { transform: translate(-10px, 15px) scale(1.1); }
  75% { transform: translate(5px, -5px) scale(1.05); }
  100% { transform: translate(0,0) scale(1); }
}

.center {
  text-align: center;
  padding: 20px;
  z-index: 10;
}

.title {
  font-size: 84px;
  font-family: 'Great Vibes', cursive;
  background: linear-gradient(90deg, #ffd700, #fff2a8, #ffd700);
  background-size: 200% auto;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  animation: shimmer 3s linear infinite;
  margin-bottom: 20px;
}
@keyframes shimmer { to { background-position: 200% center; } }

.name { font-size: 38px; margin-top: 10px; }
.question { font-size: 31px; margin: 15px 0 25px; color: #ffb6c1; }
#response { margin-top: 20px; font-size: 24px; color: #fff2a8; }

button {
  padding: 14px 28px;
  margin: 10px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }
.yes { background: #ffb6c1; color: #800020; font-weight: bold; }
.no { background: transparent; border: 1px solid #ffb6c1; color: #ffb6c1; }

/* Floating hearts/stars - increased size by 10% */
.floating {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}
.floating span {
  position: absolute;
  bottom: -50px;
  color: #ffb6c1;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
  font-size: 20px; /* 10% bigger */
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Fireworks container */
.fireworks-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  overflow: visible;
  z-index: 20;
}
.firework {
  position: absolute;
  width: 6px;  /* small circle size */
  height: 6px;
  border-radius: 50%;
  animation: fireworkAnim 1.2s ease-out forwards;
}
@keyframes fireworkAnim {
  0% { transform: translate(0,0) scale(0); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<div class="floating">
  <span style="left:5%; animation-delay:0s">‚òÖ</span>
  <span style="left:15%; animation-delay:1s">‚ù§</span>
  <span style="left:25%; animation-delay:2s">‚òÖ</span>
  <span style="left:35%; animation-delay:3s">‚ù§</span>
  <span style="left:45%; animation-delay:4s">‚òÖ</span>
  <span style="left:55%; animation-delay:5s">‚ù§</span>
  <span style="left:65%; animation-delay:2s">‚òÖ</span>
  <span style="left:75%; animation-delay:3s">‚ù§</span>
  <span style="left:85%; animation-delay:4s">‚òÖ</span>
</div>

<div class="container">
  <div class="top-row" style="grid-column: 1/4;">
    <img src="photo4.jpg" alt="Top 1">
    <img src="photo5.jpg" alt="Top 2">
    <img src="photo6.jpg" alt="Top 3">
  </div>

  <div class="side">
    <img src="photo1.jpg" alt="Left 1">
    <img src="photo2.jpg" alt="Left 2">
    <img src="photo3.jpg" alt="Left 3">
  </div>

  <div class="center">
    <div class="title">Happy Valentine's Day</div>
    <div class="name">Thanushri Siva Kumar</div>
    <div class="question">Will you be my valentine?</div>
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>
    <div id="response"></div>
  </div>

  <div class="right-column">
    <img src="photo7.jpg" alt="Right 1">
    <img src="photo8.jpg" alt="Right 2">
    <img src="photo9.jpg" alt="Right 3">
  </div>

  <div class="bottom-row" style="grid-column: 1/4;">
    <img src="photo10.jpg" alt="Bottom 1">
    <img src="photo11.jpg" alt="Bottom 2">
    <img src="photo12.jpg" alt="Bottom 3">
  </div>
</div>

<div class="fireworks-container" id="fireworks"></div>

<script>
function sayYes() {
  document.getElementById('response').innerText =
    'I am so lucky to have you as my first valentine ‚ù§Ô∏è';
  createRealisticFireworks();
}

function sayNo() {
  document.getElementById('response').innerText =
    'Please try again, that is the wrong answer üòâ';
}

// Realistic fireworks
function createRealisticFireworks() {
  const container = document.getElementById('fireworks');
  const colors = ['#ffd700','#ff69b4','#ff4500','#ffffff'];

  for (let i = 0; i < 10; i++) {
    const fx = window.innerWidth * Math.random();
    const fy = window.innerHeight * Math.random();

    for (let j = 0; j < 50; j++) {
      const fire = document.createElement('div');
      fire.className = 'firework';
      fire.style.left = fx + 'px';
      fire.style.top = fy + 'px';
      fire.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 200 + 50;
      fire.style.setProperty('--x', distance * Math.cos(angle) + 'px');
      fire.style.setProperty('--y', distance * Math.sin(angle) + 'px');

      fire.style.width = (Math.random()*4 + 4) + 'px';
      fire.style.height = (Math.random()*4 + 4) + 'px';

      container.appendChild(fire);
      setTimeout(() => fire.remove(), 1500);
    }
  }
}
</script>

</body>
</html>
