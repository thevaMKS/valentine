<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: #800020; /* burgundy */
  color: white;
  font-family: 'Playfair Display', serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.container {
  display: grid;
  grid-template-rows: auto 1fr auto;
  grid-template-columns: 1fr 2fr 1fr;
  width: 100%;
  height: 100vh;
  gap: 10px;
  align-items: center;
  justify-items: center;
}

/* Rows and columns */
.top-row, .bottom-row, .side, .right-column {
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-row, .bottom-row { gap: 40px; }
.side, .right-column {
  flex-direction: column;
  gap: 40px;
  align-items: center;
  justify-content: center;
}

/* Offsets */
.side { transform: translateX(15%); }
.right-column { transform: translateX(-15%); }
.top-row { transform: translateY(15%); }
.bottom-row { transform: translateY(-15%); }

/* Images floating */
img {
  width: 230px;
  height: 230px;
  object-fit: cover;
  border-radius: 16px;
  border: 2px solid #ffb6c1;
  animation: floatImage 6s ease-in-out infinite alternate;
}
img:nth-child(1) { animation-delay: 0s; }
img:nth-child(2) { animation-delay: 0.5s; }
img:nth-child(3) { animation-delay: 1s; }
img:nth-child(4) { animation-delay: 1.5s; }
img:nth-child(5) { animation-delay: 2s; }
img:nth-child(6) { animation-delay: 2.5s; }
img:nth-child(7) { animation-delay: 3s; }
img:nth-child(8) { animation-delay: 3.5s; }
img:nth-child(9) { animation-delay: 4s; }
img:nth-child(10) { animation-delay: 4.5s; }
img:nth-child(11) { animation-delay: 5s; }
img:nth-child(12) { animation-delay: 5.5s; }

@keyframes floatImage {
  0% { transform: translate(0,0) scale(1); }
  25% { transform: translate(15px, -10px) scale(1.05); }
  50% { transform: translate(-10px, 15px) scale(1.1); }
  75% { transform: translate(5px, -5px) scale(1.05); }
  100% { transform: translate(0,0) scale(1); }
}

.center {
  text-align: center;
  padding: 20px;
  z-index: 10;
}

.title {
  font-size: 84px;
  font-family: 'Great Vibes', cursive;
  background: linear-gradient(90deg, #ffd700, #fff2a8, #ffd700);
  background-size: 200% auto;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  animation: shimmer 3s linear infinite;
  margin-bottom: 20px;
}
@keyframes shimmer { to { background-position: 200% center; } }

.name { font-size: 38px; margin-top: 10px; }
.question { font-size: 31px; margin: 15px 0 25px; color: #ffb6c1; }
#response { margin-top: 20px; font-size: 24px; color: #fff2a8; }

button {
  padding: 14px 28px;
  margin: 10px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }
.yes { background: #ffb6c1; color: #800020; font-weight: bold; }
.no { background: transparent; border: 1px solid #ffb6c1; color: #ffb6c1; }

/* Floating hearts/stars */
.floating {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}
.floating span {
  position: absolute;
  bottom: -50px;
  color: #ffb6c1;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
  font-size: 20px;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Fireworks as stars */
.fireworks-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  overflow: visible;
  z-index: 20;
}
.firework {
  position: absolute;
  font-size: 16px; 
  color: #FFD700; /* bright gold */
  animation: fireworkAnim 1.2s ease-out forwards, glimmer 0.6s alternate infinite;
}
@keyframes fireworkAnim {
  0% { transform: translate(0,0) scale(0); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
}
@keyframes glimmer {
  0%,100% { opacity: 1; }
  50% { opacity: 0.4; }
}
</style>
</head>
<body>

<!-- Floating hearts/stars with random delays -->

  <span style="left:56%; animation-delay:0.2s">‚ù§</span>
  <span style="left:62%; animation-delay:2.2s">‚òÖ</span>

<div class="container">
  <div class="top-row" style="grid-column: 1/4;">
    <img src="IMG_3613.jpeg" alt="Top 1">

  <div class="center">
    <div class="title">Happy Valentine's Day</div>

    <img src="IMG_3908.jpeg" alt="Bottom 3">
  </div>
</div>

<div class="fireworks-container" id="fireworks"></div>

<script>
function sayYes() {
  document.getElementById('response').innerHTML =
    '‚ù§Ô∏è Our first valentine ‚ù§Ô∏è<br>‚ù§Ô∏è Love you to the moon and back ‚ù§Ô∏è';

  let rounds = 6;       // number of firework loops
  let interval = 700;   // interval between loops
  let count = 0;

  const fireworkLoop = setInterval(() => {
    createRandomFireworks();
    count++;
    if (count >= rounds) clearInterval(fireworkLoop);
  }, interval);
}

function sayNo() {
  document.getElementById('response').innerText =
    'Please try again, that is the wrong answer üòâ';
}

// Fireworks at random positions as stars
function createRandomFireworks() {
  const container = document.getElementById('fireworks');
  const starChar = '‚òÖ'; // star particle

  const fx = Math.random() * window.innerWidth;
  const fy = Math.random() * window.innerHeight;

  for (let j = 0; j < 150; j++) { // double the amount
    const fire = document.createElement('span');
    fire.className = 'firework';
    fire.innerText = starChar;
    fire.style.left = fx + 'px';
    fire.style.top = fy + 'px';
    
    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 300 + 50;
    fire.style.setProperty('--x', distance * Math.cos(angle) + 'px');
    fire.style.setProperty('--y', distance * Math.sin(angle) + 'px');

    fire.style.fontSize = (Math.random()*8 + 12) + 'px'; // vary size

    container.appendChild(fire);
    setTimeout(() => fire.remove(), 2000);
  }
}
</script>

</body>
</html>
