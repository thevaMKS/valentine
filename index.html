<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #800020; /* burgundy background */
      color: white;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      width: 100%;
      height: 100vh;
      align-items: center;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 35px; /* increased spacing between images (~15% of 204px) */
      align-items: center;
      justify-content: center;
    }

    .side img {
      width: 204px; /* 170px + 20% */
      height: 204px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid #ffb6c1; /* light pink for contrast against burgundy background */
      animation: floatImage 6s ease-in-out infinite alternate;
    }

    /* Individual delays for floating effect */
    .side img:nth-child(1) { animation-delay: 0s; }
    .side img:nth-child(2) { animation-delay: 1s; }
    .side img:nth-child(3) { animation-delay: 2s; }

    @keyframes floatImage {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(15px, -10px) scale(1.1); }
      50% { transform: translate(-10px, 15px) scale(1.2); }
      75% { transform: translate(5px, -5px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .center {
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 70px;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(90deg, #ffd700, #fff2a8, #ffd700);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .name {
      font-size: 32px;
      margin-top: 10px;
    }

    .question {
      font-size: 26px;
      margin: 15px 0 25px;
      color: #ffb6c1; /* light pink to match borders */
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ffb6c1;
      color: #800020;
      font-weight: bold;
    }

    .no {
      background: transparent;
      border: 1px solid #ffb6c1;
      color: #ffb6c1;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #fff2a8;
    }

    .floating {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .floating span {
      position: absolute;
      bottom: -50px;
      color: #ffb6c1;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      font-size: 18px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="floating">
  <span style="left:10%; animation-delay:0s">‚òÖ</span>
  <span style="left:20%; animation-delay:2s">‚ù§</span>
  <span style="left:35%; animation-delay:4s">‚òÖ</span>
  <span style="left:50%; animation-delay:1s">‚ù§</span>
  <span style="left:65%; animation-delay:3s">‚òÖ</span>
  <span style="left:80%; animation-delay:5s">‚ù§</span>
</div>

<div class="container">
  
  <div class="side">
    <img src="photo1.jpg" alt="Memory 1">
    <img src="photo2.jpg" alt="Memory 2">
    <img src="photo3.jpg" alt="Memory 3">
  </div>

  <div class="center">
    <div class="title">Happy Valentine's Day</div>
    <div class="name">Thanushri Siva Kumar</div>
    <div class="question">Will you be my valentine?</div>

    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>

    <div id="response"></div>
  </div>

  <div class="side">
    <!-- Optional: add more images here -->
  </div>

</div>

<script>
function sayYes() {
  document.getElementById('response').innerText =
    'I am so lucky to have you as my first valentine ‚ù§Ô∏è';
}

function sayNo() {
  document.getElementById('response').innerText =
    'Please try again, that is the wrong answer üòâ';
}
</script>

</body>
</html>
